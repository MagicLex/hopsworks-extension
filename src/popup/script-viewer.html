<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hopsworks Integration Script</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Mono", "Monaco", monospace;
      background: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      background: #1eb182;
      color: #000;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #1eb182;
    }
    
    h1 {
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    .actions {
      display: flex;
      gap: 12px;
    }
    
    button {
      background: #000;
      color: #1eb182;
      border: 1px solid #000;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 1px;
    }
    
    button:hover {
      background: #fff;
      color: #000;
    }
    
    .script-container {
      flex: 1;
      overflow: auto;
      padding: 24px;
      background: #0a0a0a;
    }
    
    pre {
      color: #1eb182;
      font-size: 13px;
      line-height: 1.6;
      font-family: "SF Mono", "Monaco", "Consolas", monospace;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    
    .script-tag {
      color: #ff6b00;
    }
    
    .comment {
      color: #666;
    }
    
    .string {
      color: #ffcc00;
    }
    
    .keyword {
      color: #ff6b00;
      font-weight: bold;
    }
    
    .function {
      color: #00ccff;
    }
    
    .info-bar {
      background: #111;
      padding: 12px 24px;
      border-top: 1px solid #333;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>HOPSWORKS INTEGRATION SCRIPT</h1>
    <div class="actions">
      <button id="copyFullBtn">COPY SCRIPT</button>
      <button id="downloadBtn">DOWNLOAD</button>
      <button id="closeBtn">CLOSE</button>
    </div>
  </header>
  
  <div class="script-container">
    <pre id="scriptContent"></pre>
  </div>
  
  <div class="info-bar">
    <span id="scriptInfo">Loading script...</span>
  </div>
  
  <script src="script-viewer.js"></script>
</body>
</html>
